<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Josefin+Slab:ital,wght@0,100..700;1,100..700&family=Metal&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Forecast App</title>
  </head>
  <body>
    <div class="weather-app">
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city" id="city"></h1>
            <p class="weather-details">
              <span id="time"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong> Wind:
              <strong id="speed"></strong>
            </p>
          </div>
          <br />
          <div class="weather-temperature-container">
            <div id="icon">
              <img
                src="https://www.vecteezy.com/free-png/weather-icons"
                class="weather-icon"
              />
            </div>
            <div class="weather-temp" id="temperature"></div>
            <div class="weather-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <br />
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Find" class="search-form-button" />
        </form>
      </header>
      <footer>
        Coded by
        <a href="https://github.com/jaydewhyte1992" target="_blank"
          >Jayde White</a
        >
        is
        <a
          href="https://github.com/jaydewhyte1992?tab=repositories"
          target="_blank"
          >open-sourced on Github</a
        >
        and
        <a href="https://tenki-jaydewhite-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
